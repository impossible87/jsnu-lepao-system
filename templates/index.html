<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑步数据生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>跑步数据生成器</h1>
            <p class="subtitle">生成专业的跑步TCX文件</p>
        </div>

        <div class="time-form-container">
            <div id="time-forms">
                <div class="time-form">
                    <h3>跑步时间 #1</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>年</label>
                                <input type="number" class="form-control year" min="2000" max="2100" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>月</label>
                                <input type="number" class="form-control month" min="1" max="12" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>日</label>
                                <input type="number" class="form-control day" min="1" max="31" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>时</label>
                                <input type="number" class="form-control hour" min="0" max="23" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>分</label>
                                <input type="number" class="form-control minute" min="0" max="59" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>秒</label>
                                <input type="number" class="form-control second" min="0" max="59" required>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-danger remove-time" style="display: none;">删除</button>
                </div>
            </div>

            <div class="buttons">
                <button id="add-time" class="btn btn-primary">添加更多时间</button>
                <button id="generate" class="btn btn-success">生成TCX文件</button>
            </div>
        </div>

        <div class="info-section">
            <h3>关于生成的数据</h3>
            <ul>
                <li>每圈距离：400米</li>
                <li>总圈数：5圈</li>
                <li>配速：120-200秒/圈（随机）</li>
                <li>心率：75-120次/分（非线性变化）</li>
                <li>GPS坐标：固定位置（34.197550, 117.173188）</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
